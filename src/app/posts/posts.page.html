<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      DinoEat Posts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Posts</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let post of (posts | async)">
      {{ post.content }}
    </ion-item>
  </ion-list>
</ion-content>
