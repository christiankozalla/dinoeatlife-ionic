<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> DinoEat Posts </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">DinoEat Posts</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let post of homeStore.posts$ | async">
    <ion-card-header>
      <ion-card-subtitle color="medium">{{ post.createdAt | date }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content> {{ post.content }} </ion-card-content>
  </ion-card>
</ion-content>
